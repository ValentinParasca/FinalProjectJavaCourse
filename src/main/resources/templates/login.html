<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/style_login.css" />

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <h2>Employees Management Application</h2>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">

            <h1> User Login Page </h1>
            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}" class="alert alert-danger">Invalid username or password!</div>

                <div th:if="${param.logout}" class="alert alert-info">You have been logged out!</div>

                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Enter Your Email" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Enter Password"/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary">Log in</button>
                        </div>
                    </div>
                </div>

            </form>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3 text-center">
                   <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
                </div>
            </div>

    </div>
</div>

</body>
</html>
